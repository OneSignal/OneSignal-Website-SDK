<!DOCTYPE html>
<html lang="en">
<!-- Some sites use this HTML base tag to change the origin for all relative links.
    Ensure OneSignal SDK correctly handles this. -->
<base href="https://www.example.com/">
<script src="https://localhost:4001/sdks/web/v16/Dev-OneSignalSDK.page.js" defer></script>
<script>
    const SERVICE_WORKER_PATH = "push/onesignal/";
    let showEventAlertToggleSetting = false;

    function getUrlQueryParam(name) {
        var url = window.location.href;
        // This is just to avoid case sensitiveness
        url = url.toLowerCase();
        // This is just to avoid case sensitiveness for query parameter name
        name = name.replace(/[\[\]]/g, "\\$&").toLowerCase();
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    const appId = getUrlQueryParam('app_id');
    var OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(onesignal) {
      await onesignal.init({
          appId,
          serviceWorkerParam: { scope: "/" + SERVICE_WORKER_PATH },
          serviceWorkerPath: SERVICE_WORKER_PATH + "OneSignalSDK.sw.js",
          notifyButton: {
              enable: true
          },
          promptOptions: {
              slidedown: {
                  prompts: [{
                    type: "category",
                    autoPrompt: false,
                    categories: [
                            {
                                tag: "politics",
                                label: "Politics",
                            },
                            {
                                tag: "usa_news",
                                label: "USA News",
                            },
                            {
                                tag: "world_news",
                                label: "World News",
                            },
                            {
                                tag: "culture",
                                label: "Culture",
                            },
                            {
                                tag: "technology",
                                label: "Technology",
                            },
                            {
                                tag: "fashion",
                                label: "Fashion",
                            },
                            {
                                tag: "art",
                                label: "Art",
                            },
                            {
                                tag: "long_category",
                                label: "Very Long Category",
                            }
                        ]
                  },
                  {
                      type: "sms",
                      autoPrompt: false
                  },
                  {
                      type: "email",
                      autoPrompt: false
                  },
                  {
                      type: "smsAndEmail",
                      autoPrompt: false
                  }]
              },
              customlink: {
                enabled: true, /* Required to use the Custom Link */
                style: "button", /* Has value of 'button' or 'link' */
                size: "medium", /* One of 'small', 'medium', or 'large' */
                color: {
                    button: '#e54b4d', /* Color of the button background if style = "button" */
                    text: '#FFFFFF', /* Color of the prompt's text */
                },
                text: {
                    subscribe: "Subscribe to push notifications", /* Prompt's text when not subscribed */
                    unsubscribe: "Unsubscribe from push notifications", /* Prompt's text when subscribed */
                    explanation: "Get updates from all sorts of things that matter to you", /* Optional text appearing before the prompt button */
                },
                unsubscribeEnabled: true, /* Controls whether the prompt is visible after subscription */
              }
          }
        });
        onesignal.User.PushSubscription.addEventListener('subscriptionChange', function (event) {
          showEventAlert('subscriptionChange', { event });
        });
    });

    /* E V E N T   L I S T E N E R S */
    OneSignalDeferred.push(function(onesignal) {
      onesignal.Notifications.addEventListener('permissionChange', function (isSubscribed) {
        showEventAlert('permissionChange', { isSubscribed });
      });
    });

    OneSignalDeferred.push(function(onesignal) {
      onesignal.Notifications.addEventListener('permissionPromptDisplay', function (event) {
        showEventAlert('permissionPromptDisplay', { event });
      });
    });

    OneSignalDeferred.push(function(onesignal) {
      onesignal.Notifications.addEventListener('dismiss', function (event) {
        showEventAlert('dismiss', { event });
      });
    });

    OneSignalDeferred.push(function(onesignal) {
      onesignal.Notifications.addEventListener('willDisplay', function (event) {
        showEventAlert('willDisplay', { event });
      });
    });

    OneSignalDeferred.push(function(onesignal) {
      onesignal.Notifications.addEventListener('click', function (event) {
        showEventAlert('click', { event });
      });
    });

    OneSignalDeferred.push(function(onesignal) {
      onesignal.Slidedown.addEventListener('slidedownShown', function (event) {
        showEventAlert('slidedownShown', { event });
      });
    });

    /* H E L P E R S */

    function toggleShowEventAlert() {
      showEventAlertToggleSetting = !showEventAlertToggleSetting;
      document.getElementById('showEventAlertToggleSetting').innerText = showEventAlertToggleSetting ? 'true' : 'false';
    }

    function showEventAlert(eventName, payload) {
      if (!showEventAlertToggleSetting) {
        return;
      }
      alert(`OneSignal event ${eventName} fired!\n\nPayload:\n${JSON.stringify(payload, null, 2)}`);
    }

    function sendUniqueOutcome() {
        OneSignalDeferred.push(function(onesignal) {
            const outcomeName = document.querySelector('#unique_outcome_name').value;
            onesignal.Session.sendUniqueOutcome(outcomeName);
        });
    }

    function sendOutcome() {
        OneSignalDeferred.push(function(onesignal) {
            const outcomeName = document.querySelector('#outcome_name').value;
            onesignal.Session.sendOutcome(outcomeName);
        });
    }

    function sendOutcomeWithWeight() {
        OneSignalDeferred.push(function(onesignal) {
            const outcomeName = document.querySelector('#outcome_name').value;
            const outcomeWeight = parseFloat(document.querySelector('#outcome_weight').value);
            onesignal.Session.sendOutcome(outcomeName, outcomeWeight);
        });
    }

    function showCategorySlidedown() {
        OneSignalDeferred.push(function(onesignal) {
            onesignal.Slidedown.promptPushCategories();
        })
    }

    function showSmsSlidedown() {
        OneSignalDeferred.push(function(onesignal) {
            onesignal.Slidedown.promptSms();
        })
    }

    function showEmailSlidedown() {
        OneSignalDeferred.push(function(onesignal) {
            onesignal.Slidedown.promptEmail();
        })
    }

    function showSmsAndEmailSlidedown() {
        OneSignalDeferred.push(function(onesignal) {
            onesignal.Slidedown.promptSmsAndEmail();
        })
    }

  </script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSignal WebSDK Sandbox</title>
    <link rel="shortcut icon" href="#">
    <script>
        addEventListener("load", () => {
          new PerformanceObserver((list) => {
              list.getEntries().forEach((entry) => {
                if (entry.hadRecentInput) return;
                console.log('layout-shift detected', {entry});
              });
          }).observe({type: "layout-shift", buffered: true});
        });
    </script>
</head>
<body>
    <h1>OneSignal WebSDK Sandbox</h1>
    <p class="description">WebSDK Sandbox Environment</p>
    <input id="unique_outcome_name" value="TestUnique" />
    <button onclick="javascript:sendUniqueOutcome();">Send unique outcome</button>
    <br />
    <br />
    <input id="outcome_name" value="Rodrigo" />
    <button onclick="javascript:sendOutcome();">Send outcome</button>
    <br />
    <input id="outcome_weight" value=""/>
    <button onclick="javascript:sendOutcomeWithWeight();">Send outcome with weight</button>
    <br />
    <br />
    <button onclick="javascript:showCategorySlidedown();">Show Category Slidedown</button>
    <button onclick="javascript:showSmsSlidedown();">Show Sms Slidedown</button>
    <button onclick="javascript:showEmailSlidedown();">Show Email Slidedown</button>
    <button onclick="javascript:showSmsAndEmailSlidedown();">Show Sms & Email Slidedown</button>
    <br />
    <br />
    <button onclick="javascript:toggleShowEventAlert();">Toggle show event alerts</button><p>Currently: <span id="showEventAlertToggleSetting">false</span></p>
    <br />
    <br />
    <div class='onesignal-customlink-container'></div>
</body>
</html>
